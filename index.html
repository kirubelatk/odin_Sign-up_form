<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up </title>
</head>
<body>

    <div class="all">

        <div class="sideview">
            <div class="trans">
                <div class="ig">
                    <img src="odin-lined.png" alt="logo" class="logo">
                </div>
                
                <div class="comp">
        
                    <h1>ODIN</h1>
        
                </div>
            </div>
            
    
        </div>
        <div class="content">
            <div class="dadtalk">
                <p class="talk">
                    <em>
                        " ODIN is a website dedicated to showing amazing photographs of old F1 ,<br>
                    cars from the 1960 - 2010. We need to remember the glory days of F1 by <br>
                    showing them here with all their glory "
                    </em> 
                </p>
            </div>
            <div class="form">
                <form action="lal.com" method="post">
                    
                        <legend><h1>Sign-up</h1></legend>
                        <div class="form1">
                            <div class = 'fir'>
                                <label for="first_name">FIRST NAME </label><br>
                                <input type="text" id="first_name" name="first_name" placeholder="john" required> <br>
                                <label for="email">EMAIL</label><br>
                                <input type="email" name="email" id="email" placeholder="jhondoe@gmail.com" required> <br>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" name="password" id="password" minlength="8" maxlength="12" required>
                            </div>
    
                            <div class = 'sec'>
                                <label for="last_name">LAST NAME </label><br>
                                <input type="text" id="last_name" name="last_name" placeholder="doe" required><br>
                                <label for="phone">PHONE</label><br>
                                <input type="tel" name="phone" id="phone" placeholder="+251-9xx-xxx-xxx" required> <br>
                                <label for="confirm">CONFIRM</label><br>
                                <input type="password" name="confirm" id="confirm" minlength="8" maxlength="12" required>
                            </div>
                        </div>
                        <div class="bott">
                            <button type="submit" class="but">Create Account</button>
                        <p class="checking">Already have an account? <a href="lal.com">Log in</a></p>
                        </div>
 
                </form>
            </div>
    
        </div>

    </div>
    
</body>
</html>
